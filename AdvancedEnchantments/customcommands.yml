        lore:
          - ""
          - '&8» &7Klikněte pro zobrazení.'
      15:
        type: STAINED_GLASS_PANE
        id: 1
        force-glow: false
        group: LEGENDARY
        name: '§7Všechna §6✯✯✯§f✯✯ §7Kouzla'
        lore:
          - ""
          - '&8» &7Klikněte pro zobrazení.'
      21:
        type: STAINED_GLASS_PANE
        id: 6
        force-glow: false
        group: DIVINE
